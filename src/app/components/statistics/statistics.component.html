    <div class="card" [@enterAnimation] style="text-align: center;"><h1>Xizmatdan {{service_used_number}} marta foydalanildi</h1></div>
    <div class="card" *ngIf="!tmp.loading" [@enterAnimation]>
        <div class="card-body chard-fakul" >
            <div id="batchDelete" class="custom-datatable vendor-list">
                <div class="order-graph xl-space">
                    <h6>Xizmatlar statistikasi</h6>
                    <div class="ct-4 flot-chart-container">
                        <x-chartist class="ov-x-auto" [type]="statistics_chart.type" [data]="statistics_chart.data" [options]="statistics_chart.options">
                        </x-chartist>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card" [@enterAnimation]>
        <div *ngIf="!tmp.emptyPage && !tmp.loading">
            <div class="card-header">
                <h5>Tanlangan xizmatlar</h5>
            </div>
            <div class="card-body">
                <div id="batchDelete" class="category-table custom-datatable transcation-datatable user-image">
                    <div class="btn-popup pull-right">
                        <button type="button" class="btn btn-primary" (click)="exportexcel()">Excelga ko'chirib olish</button>
                    </div>
                    <div class="table-responsive">
                        <ng2-smart-table 
                            id="excelTable"
                            [settings]="settings" 
                            [source]="dataSource"
                        ></ng2-smart-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="lds-wrap" *ngIf="tmp.loading">
    <div class="lds-dual-ring"></div>
</div>
