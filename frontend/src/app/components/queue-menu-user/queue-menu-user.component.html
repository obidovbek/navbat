<div class="bolim">
  <div class="bolim-group">
    <div
      class="bolim-inner"
      *ngFor="let item of selectSymbol(); let idx = index"
      (click)="selectedItem(idx)"
    >
      <div class="bolim1">{{ symbol }}{{ idx + 1 }}</div>
      <div class="bolim2">
        {{ item[lang === "en" ? "en" : lang === "ru" ? "ru" : "uz"] }}
      </div>
    </div>
  </div>
</div>
<div>
  <div id="queue_print">
    <div>Sizning raqamingiz</div>
    <div>{{ queue_number }}</div>
    <div>O‘zlashtirish natijalari(baho) to‘g‘risida ma'lumot</div>
    <div>Sizdan oldin {{ queue_differ }} ta navbat bor</div>
    <div>Operator chaqirishini kuting</div>
  </div>
</div>
